<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Khang Ngo's Portfolio" />
    <meta name="author" content="Khang Ngo" />
    <title>hi, i'm khang</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.jpg" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/custom.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      id="mainNav"
    >
      <div class="container px-4">
        <a class="navbar-brand" href="index.html"
          ><img
            src="assets/logo.png"
            alt="logo of two initials K and N combined together"
            class="img-fluid"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="position-relative py-5">
      <div class="bio container p-5">
        <div class="d-flex justify-content-center align-items-center p-5 m-5">
          <div class="col-10">
            <h1 class="display-5 mb-4">Get in Touch</h1>
            <p class="lead mb-4">
              If you have a project in mind, please complete the form below to
              send your inquiry.
            </p>
            <form name="subform" method="post" action="submit.html">
              <div class="row g-3 mb-3">
                <div class="col-sm-6">
                  <label for="fname" class="form-label">First Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    id="fname"
                  />
                </div>
                <div class="col-sm-6">
                  <label for="lname" class="form-label">Last Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    id="lname"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>

              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-6 pt-0">
                  Your types of request (Check all that applies)
                </legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="check-digital"
                    />
                    <label class="form-check-label" for="check-digital">
                      Digital Illustration
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="check-vector"
                      checked
                    />
                    <label class="form-check-label" for="check-vector">
                      Vector Illustration
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="check-painting"
                      checked
                    />
                    <label class="form-check-label" for="check-painting">
                      Traditional Painting
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="check-ceramics"
                      checked
                    />
                    <label class="form-check-label" for="check-ceramics">
                      Ceramics (with polymer clay)
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="check-stickers"
                      checked
                    />
                    <label class="form-check-label" for="check-stickers">
                      Stickers
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckChecked"
                      checked
                    />
                    <label
                      class="form-check-label-other"
                      for="flexCheckChecked"
                    >
                      Other (please specify in comments)
                    </label>
                  </div>
                </div>
              </fieldset>
              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-6 pt-0">
                  How much would you like to be involved in the design process?
                </legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radios"
                      id="radio1"
                      value="high"
                      checked
                    />
                    <label class="form-check-label" for="radio1">
                      75% - I'm certain about what I want.
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radios"
                      id="radio2"
                      value="medium"
                    />
                    <label class="form-check-label" for="radio2">
                      50% - I have an idea and I will work with the artist
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="radios"
                      id="radio3"
                      value="low"
                    />
                    <label class="form-check-label" for="radio3">
                      25% - I trust the artist.
                    </label>
                  </div>
                </div>
              </fieldset>

              <div class="mb-3">
                <label for="formFileMultiple" class="form-label"
                  >References (optional but are greatly appreciated)</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="formFileMultiple"
                  multiple
                />
              </div>

              <div class="mb-3">
                <label for="comments" class="form-label"
                  >What Can I Help You With?</label
                >
                <textarea
                  class="form-control"
                  id="comments"
                  rows="3"
                ></textarea>
              </div>

              <button type="submit" class="btn btn-warning">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer-->
    <footer class="py-5 bg-light">
      <div class="container px-4">
        <p class="m-0 text-center text-dark">Copyright &copy; Khang Ngo 2024</p>
      </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
